<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jeu Recyclage Cosm√©tique</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(180deg, #f5f5f5, #e0f7fa);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
  }
  header {
    text-align: center;
    padding: 10px;
  }
  h1 {
    font-size: 1.5em;
    margin-bottom: 5px;
  }
  .card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    margin: 10px 0;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .item-name {
    font-size: 1.2em;
    margin-bottom: 10px;
    text-align: center;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }
  .recyclable {
    background: #a5d6a7;
  }
  .disruptive {
    background: #ef9a9a;
  }
  button:hover {
    opacity: 0.8;
  }
  .result {
    margin-top: 10px;
    font-weight: bold;
  }
  footer {
    font-size: 0.8em;
    text-align: center;
    padding: 10px;
    color: #666;
  }
</style>
</head>
<body>
<header>
  <h1>Tri des emballages cosm√©tiques</h1>
  <p>Trouvez s'ils sont recyclables ou perturbateurs, et dans quel pays.</p>
</header>
<div id="game"></div>
<footer>
  Jeu √©ducatif - Recyclage cosm√©tique
</footer>
<script>
  const items = [
    {
      name: "Rouge √† l√®vres en ABS",
      answer: "disruptive",
      info: "France : Non recyclable, plastique ABS perturbe les flux.",
    },
    {
      name: "Shampooing en PET transparent avec √©tiquette opaque",
      answer: "disruptive",
      info: "France : Perturbateur car l'√©tiquette opaque emp√™che un tri correct.",
    },
    {
      name: "Pot de cr√®me en polypropyl√®ne opaque",
      answer: "recyclable",
      info: "France : Recyclable via fili√®re PP, mais l'opacit√© peut r√©duire la qualit√©.",
    },
    {
      name: "Bo√Ætier de maquillage en PP",
      answer: "recyclable",
      info: "France : Recyclable en th√©orie si bien tri√©, petite taille peut poser souci.",
    },
    {
      name: "Flacon de douche en PE opaque",
      answer: "recyclable",
      info: "France : Recyclable via la fili√®re PE, opacit√© moins g√™nante que PET.",
    },
  ];

  let currentIndex = 0;

  function renderItem() {
    const gameDiv = document.getElementById("game");
    gameDiv.innerHTML = "";
    if (currentIndex >= items.length) {
      gameDiv.innerHTML = `<div class='card'><div class='item-name'>Bravo ! Vous avez termin√© üéâ</div></div>`;
      return;
    }
    const item = items[currentIndex];
    const card = document.createElement("div");
    card.className = "card";
    const name = document.createElement("div");
    name.className = "item-name";
    name.textContent = item.name;
    const optionsDiv = document.createElement("div");
    optionsDiv.className = "options";

    const btnRecyclable = document.createElement("button");
    btnRecyclable.className = "recyclable";
    btnRecyclable.textContent = "Recyclable";
    btnRecyclable.onclick = () => checkAnswer("recyclable");

    const btnDisruptive = document.createElement("button");
    btnDisruptive.className = "disruptive";
    btnDisruptive.textContent = "Perturbateur";
    btnDisruptive.onclick = () => checkAnswer("disruptive");

    optionsDiv.appendChild(btnRecyclable);
    optionsDiv.appendChild(btnDisruptive);

    card.appendChild(name);
    card.appendChild(optionsDiv);
    gameDiv.appendChild(card);
  }

  function checkAnswer(answer) {
    const item = items[currentIndex];
    const card = document.querySelector(".card");
    const result = document.createElement("div");
    result.className = "result";
    if (answer === item.answer) {
      result.style.color = "green";
      result.textContent = "‚úÖ Correct ! " + item.info;
    } else {
      result.style.color = "red";
      result.textContent = "‚ùå Faux. " + item.info;
    }
    card.appendChild(result);
    setTimeout(() => {
      currentIndex++;
      renderItem();
    }, 2000);
  }

  renderItem();
</script>
</body>
</html>
